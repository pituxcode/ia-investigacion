project:
  type: book
  output-dir: _book

book:
  title: "IA para Investigación Académica"
  subtitle: "Guía práctica del taller"
  author: "José Cifuentes R.<br>Universidad de Aysén"
  date: "2026-01-28"
  date-format: "D [de] MMMM YYYY"
  chapters:
    - index.qmd
    - fundamentos.qmd
    - modulo-1.qmd
    - modulo-2.qmd
    - recursos.qmd
    - references.qmd

bibliography: references.bib
nocite: |
  @*

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4
    number-sections: false
    code-copy: true
    code-overflow: wrap
    include-after-body: copy-button.html
  pdf:
    documentclass: report
    papersize: letter
    toc: true
    number-sections: false
    colorlinks: true
    keep-tex: false
    pdf-engine: xelatex

lang: es

execute:
  echo: false
  warning: false
