    - conectar.qmd
    - index.qmd
    - fundamentos.qmd
    - modulo-1.qmd
    - modulo-2.qmd
    - recursos.qmd
    - references.qmd

bibliography: references.bib
nocite: |
  @*

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4
    number-sections: false
    code-copy: true
    code-overflow: wrap
    include-after-body: copy-button.html
  pdf:
    documentclass: report
    papersize: letter
    toc: true
    number-sections: false
    colorlinks: true
    keep-tex: false
    pdf-engine: xelatex

lang: es

execute:
  echo: false
  warning: false
